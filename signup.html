<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div>  
        <a href="index.html">
            <h1 class="medi-tracker-top-text">MediTracker</h1>
        </a>
        <a href="login.html">
            <h2 class="login-signup-nav-menu" id="login">Login</h2>
        </a>
        <a href="signup.html">
            <h2 class="login-signup-nav-menu" id="signup">Sign Up</h2>
        </a>
    </div>
    <form id="userinfo">
        <div class="formContainer">
           <h1>Create An Account</h1>
           <label for="username"><b>Username</b></label>
           <input type="text" placeholder="Username" name="username" required>
           <label for="email"><b>Email</b></label>
           <input type="text" placeholder="Email" name="email" required>
           <label for="password"><b>Password</b></label>
           <input type="password" placeholder="Password" name="password" required>
           <label for="repeatPassword"><b>Repeat Password</b></label>
           <input type="password" placeholder="Repeat Password" name="repeatPassword" required>
           <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom: 15px"> Remember me
           </label>
           <div>
              <button type="submit" class="signup-button">Sign Up</button>
           </div>
        </div>
     </form>
    <script src="signup_page.js"></script>
</body>
</html>
